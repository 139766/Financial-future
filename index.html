<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>דף נחיתה - עתיד פיננסי</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: white;
            text-align: center;
        }
        .header {
            margin-top: 50px;
            font-size: 36px;
            font-weight: bold;
            color: #F7D700;
        }
        .subheader {
            font-size: 24px;
            margin-top: 10px;
            color: white;
        }
        .brain-icon {
            margin-left: 10px;
            vertical-align: middle;
        }
        .cta-button {
            background-color: #F7D700;
            color: white;
            font-size: 20px;
            padding: 15px 30px;
            margin-top: 30px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
        }
        .cta-button:hover {
            background-color: #d5b100;
        }
        .content {
            margin-top: 50px;
            position: relative;
        }
        .money {
            margin-top: 20px;
            font-size: 18px;
        }
        .graph {
            position: absolute;
            right: 10px;
            bottom: 10px;
            font-size: 40px;
            color: #F7D700;
        }
        .graph-icon {
            font-size: 50px;
        }
    </style>
</head>
<body>

    <div class="header">עתיד פיננסי</div>
    <div class="subheader">
        ידע שמייצר כסף
        <span class="brain-icon">🧠</span>
    </div>
    
    <div class="content">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/88/US_dollar_banknotes.jpg/1200px-US_dollar_banknotes.jpg" alt="כסף" width="300">
        <div class="money">ערימות של דולרים</div>
    </div>

    <a href="#" class="cta-button">קישור</a>

    <div class="graph">
        <span class="graph-icon">📈</span>
    </div>

</body>
</html>
